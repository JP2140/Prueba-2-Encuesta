<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Satisfacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005f73;
        }
    </style>
    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            alert("¡Gracias por responder la encuesta!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Encuesta de Satisfacción</h2>
        <p>Por favor, responde estas dos preguntas para ayudarnos a mejorar nuestro servicio.</p>

        <form onsubmit="mostrarMensaje(event)">
            <label for="satisfaccion">¿Qué tan satisfecho estás con nuestro servicio?</label><br>
            <select id="satisfaccion" name="satisfaccion">
                <option value="muy_satisfecho">Muy satisfecho</option>
                <option value="satisfecho">Satisfecho</option>
                <option value="neutral">Neutral</option>
                <option value="insatisfecho">Insatisfecho</option>
                <option value="muy_insatisfecho">Muy insatisfecho</option>
            </select><br><br>

            <label for="recomendacion">¿Nos recomendarías a un amigo?</label><br>
            <input type="radio" id="si" name="recomendacion" value="si">
            <label for="si">Sí</label>
            <input type="radio" id="no" name="recomendacion" value="no">
            <label for="no">No</label><br><br>

            <button type="submit" class="btn">Enviar Respuestas</button>
        </form>
    </div>
</body>
</html>
